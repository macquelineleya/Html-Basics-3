<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html and CSS\\Flex</title>
    <style>
        .container{
            display: flex;
        }
         .item{
        height: 50px;
        width: 50px;
        border: 2px solid black;
        margin: 7px;
        border-radius: 30px;
        text-align: center;

    }
    .item1{
        order: 1;
        flex-grow: 4;
    }
    .item2{
        order: 200;
        flex-shrink: 4;
    }
    .item3{
        order: 2;
        flex-grow:8;
    }
    .item0{
        flex: 1 2;
        /* flex-grow flex-shrink */
    }
    </style>
   
</head>
<body>
    <div class="container">
        <div class="item item1">one</div>
        <div class="item item0">two</div>
        <div class="item">three</div>
        <div class="item">four</div>
        <div class="item">five</div>
        <div class="item">six</div>
        <div class="item item2">seven</div>
        <div class="item item3">eight</div>
    </div>
</body>
</html>
